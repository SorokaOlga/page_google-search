<!DOCTYPE html>
<html lang="uk-UA">
    <head>
        <title>Пошук</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="images.html">Пошук зображень</a>
                <a href="advanced.html">Розширений пошук</a>
            </nav>
        </header>
        <div class="big_logo">
            <img class="google_logo" src="./images/google.png" alt="">
            <form class="ord_form" action="https://google.com/search">
                <div class="ord_textarea">
                    <img class="symbol" src="./images/search.png" alt="">
                    <input type="text" name="q">
                </div>
                <div class="search_buttons">
                    <input type="submit" value="Пошук Google" >
                    <div class="space"></div>
                    <input type="submit" value="Мені пощастить" name="btnI">
                </div>
            </form>
        </div>      
    </body>
</html>
